<!DOCTYPE html>
<html>
  <head>
    <title>Inspirational Diary Entries</title>
    <meta name="description" content="Shopping and to do lists">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="../public/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blog</h1>
      </header>
      <main>
        <section>
          <form id="js-blog-form"> 
            <label for="title-entry">Title</label>
            <input type="text" name="title-entry" id="js-new-title">
            
            <label for="author-entry">Author</label>
            <input type="text" name="author-entry" id="js-new-author">
            <br>
            <label for="content-entry">Content</label>
            <input type="text" name="content-entry" id="js-new-content">
            <br>
            
            <button type="submit">Add new post</button>
          </form>

          <ul class="blog js-blog">
          </ul>
        </section>
        
        

      </main>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
      
    ></script>
    <script src="/client.js"></script>
  </body>
</html>
